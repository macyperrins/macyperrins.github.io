<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        
        #cimage {
            cursor: pointer; 
            width: 100%; 
            max-width: 600px; 
            height: auto; 
        }
    </style>
</head>
<body>

<img id="cimage" height="600" src="your-first-image.jpg" alt="Image Changes" onclick="changeImage()">

<script>
   
    var images = [
        "https://media.geeksforgeeks.org/wp-content/uploads/20230828122916/7-colours-of-rainbow.webp",
        "https://upload.wikimedia.org/wikipedia/commons/4/42/Ring-billed_gull_and_a_rainbow_%2852910%29.jpg",
        "https://www.si.edu/sites/default/files/newsdesk/press_releases/rainbow.jpg",
        
    ];

    var currentIndex = 0; 

    
    function changeImage() {
        currentIndex++; 
        if (currentIndex >= images.length) {
            currentIndex = 0; 
        }
        document.getElementById('cimage').src = images[currentIndex]; 
    }
</script>

</body>
</html>
